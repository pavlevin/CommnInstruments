<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="../third_party/qunit/testsuite.css" type="text/css" media="screen" />

  <!-- setup script(s) -->
  <script type="text/javascript">
defaults = {
    userPrefix: "jwtest",
    domain: "example.com",
    password: "test",
    httpBindingURL: "/httpbinding"
};

function testUserJID(index) {
    if (index === undefined) {
        index = 0;
    }

    return new jabberwerx.JID({
        node: defaults.userPrefix + index,
        domain: defaults.domain
    });
}
  </script>

  <!-- Source script(s) -->
  <!--
       Note: the point here is allow jQuery versions other than the
       'standard' or current one. However, we need to include jQuery
       in order for things to work, so we use the CAXL-standard version.
  -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="../../jabberwerx.unbundled.js"></script>
  <script src="../../jabberwerx.cisco.js"></script>

  <!-- Test script(s) -->
  <script src="jabberwerx/model/StreamTest.js"></script>
  <script src="jabberwerx/model/ClientTest.js"></script>
  <script src="jabberwerx/model/FullClientTest.js"></script>
  <script src="jabberwerx/controller/PrivacyListControllerTest.js"></script>
  <script src="jabberwerx/controller/RosterControllerTest.js"></script>
  <script src="jabberwerx/controller/MUCControllerTest.js"></script>
  <script src="jabberwerx/controller/PubSubControllerTest.js"></script>
</head>
<body>

<script type="text/javascript" src="../third_party/qunit/testrunner.js"></script>
 <h2 id="banner"></h2>
 <h2 id="userAgent"></h2>
 <ol id="tests"></ol>
 <div id="main"></div>
</body>
</html>
